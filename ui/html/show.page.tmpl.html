{{template "base" .}}

{{define "title"}}Заметка #{{.Snippet.Id}}{{end}}

{{define "main"}}
    {{with .Snippet}}
    <div class="snippet">
        <div class="metadata">
            <strong>{{.Title}}</strong>
            <span>#{{.Id}}</span>
        </div>
        <pre><code>{{.Content}}</code></pre>
        <div class="metadata">
            <time>Создан: {{.Created}}</time>
            <time>Срок: {{.Expires}}</time>
        </div>
    </div>
    {{end}}
{{end}}
